<!DOCTYPE html>
<html dir="rtl">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../../Css/cheacOut.css">
        <link rel="stylesheet" href="../../Css/main.css">
        <title>تاكيد الحجز</title>
    </head>
    <body>
        <div class="checkOut">
            <p>تاكيد حجز</p>
            <p>${place.name}</p>
            <form action="">
                <label for="name">الاسم</label>
                <input type="text" id="name" placeholder="اسمك" required />
                <label for="number">رقم التواصل</label>
                <input type="number" id="number" placeholder="رقمك" required />
                <label for="date">تاريخ الحجز</label>
                <input type="date" name="" id="date" />
                <label for="check">طريقه الدفع</label>
                <select name="" id="check">
                    <option value="cash">كاش</option>
                    <option value="visa">فيزا</option>
                    <option value="vf">فودافون كاش</option>
                </select>
                <select>
                    <option value="1">بوفيه مفتوح</option>
                    <option value="2">وجبات</option>
                </select>
                <p>
                    التكلفه شامله الضريبه المضافه : ${ place.price + place.price
                    * 0.14 } جنيه
                </p>
                <p>يتم التواصل في وقت اقصاه 24 ساعه</p>
                <button type="submit">تاكيد</button>
            </form>
        </div>
    </body>
</html>
