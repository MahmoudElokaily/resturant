<!DOCTYPE html>
<html dir="rtl">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../../Css/main.css" />
        <link rel="stylesheet" href="../../Css/nav.css" />
        <link rel="stylesheet" href="../../Css/places.css" />
        <link rel="stylesheet" href="../../Css/quickView.css" />
        <title>قاعات</title>
    </head>
    <body>
        <div class="container">
            <p>قاعات</p>
            <!-- هنا هيبقا عدد القاعات المعروضه في الصفحه لو المتخزنه في الباك اند -->
            <p id="numOfResult"></p>
            <!-- -------------------------------------- -->
            <select name="" id="select-place">
                <option value="all" selected>الكل</option>
                <option value="الدقي">الدقي</option>
                <option value="الهرم">الهرم</option>
                <option value="المهندسين">المهندسين</option>
                <option value="السادس من اكتوبر">السادس من اكتوبر</option>
                <option value="فيصل">فيصل</option>
                <option value="عمرانيه">عمرانيه</option>
            </select>
            <div class="all-results">
                <div>
                    <div class="img">
                        <img src="${place.img_1}" alt="" />
                    </div>
                    <p id="name">${place.name}</p>
                    <p id="price">${place.price} جنيه</p>
                    <div class="btn">
                        <a href="../details/index.html">تفاصيل</a>
                        <a href="../Booking/index.html">حجز</a>
                    </div>
                </div>
            </div>
        </div>

        <script src="js.js"></script>
        <script src="../../Js/createMainPage.js"></script>
    </body>
</html>
